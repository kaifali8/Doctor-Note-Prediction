{% extends "base2.html" %}
{% load static %}
{% block title %}Detection{% endblock title %}
{% block content %}

    <style>
		.rating {
			display: flex;
			flex-direction: row-reverse;
			justify-content: center;
		}

		.rating>input {
			display: none;
		}

		.rating>label {
			position: relative;
			width: 1em;
			font-size: 60px;
			color: #FFD600;
			cursor: pointer;
		}

		.rating>label::before {
			content: "\2605";
			position: absolute;
			opacity: 0;
		}

		.rating>label:hover:before,
		.rating>label:hover~label:before {
			opacity: 1 !important;
		}

		.rating>input:checked~label:before {
			opacity: 1;
		}

		.rating:hover>input:checked~label:before {
			opacity: 0.4;
		}
    </style>


    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Feedback</h1>
                <a href="" class="h4 text-white">User</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h4 text-white">Feedback</a>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-xl-6 col-lg-6 wow slideInLeft" data-wow-delay="0.3s">
                    <img style="height: 500px;width: 500px;" src="{% static "user/img/login.avif" %}" alt="">
                </div>
                <div class="col-xl-6 col-lg-6 wow slideInUp" data-wow-delay="0.1s">
                    <div class="bg-light rounded h-100 p-5">
                        <h1 class="pb-4 text-center">Feedback</h1>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-4">
                                <div class="rating col-12">
                                    <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                                    <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                                    <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                                    <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                                    <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control border-0 px-4 py-3" name="review" rows="5" placeholder="Message"></textarea>
                                </div>                          
                                <div class="col-12 mt-5">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}
