{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}

    <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Login</h1>
                <a href="" class="h4 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="" class="h4 text-white">Login</a>
            </div>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Admin Login Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-xl-6 col-lg-6 wow slideInLeft" data-wow-delay="0.3s">
                    <img style="height: 500px;width: 500px;" src="{% static "user/img/login.avif" %}" alt="">
                </div>
                <div class="col-xl-6 col-lg-6 wow slideInUp" data-wow-delay="0.1s">
                    <div class="bg-light rounded h-100 p-5">
                        <h2 class="pb-4 text-center">Sign in </h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-4">
                                <div class="col-12">
                                    <input type="email" name="email" class="form-control border-0 px-4" placeholder="Your Email" style="height: 55px;">
                                </div>
                                <div class="col-12 position-relative"> 
                                    <input name="password" type="password" id="password" 
                                           class="form-control border-0 px-4" 
                                           placeholder="Set password" 
                                           style="height: 55px; padding-right: 45px;"/>
                                    
                                    <button type="button" id="togglePassword" 
                                            class="btn btn-sm position-absolute" 
                                            style="top: 50%; right: 10px; transform: translateY(-50%); z-index: 10;">
                                        Show
                                    </button>
                                </div>                                
                                <div class="col-12 mt-5">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                                </div>
                                <p class="text-center">Don't have an account? <a href="{% url "signup" %}"> Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Admi Login End -->

    <script>
        document
          .getElementById("togglePassword")
          .addEventListener("click", function () {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
              passwordField.type = "text";
              this.textContent = "Hide";
            } else {
              passwordField.type = "password";
              this.textContent = "Show";
            }
          });
      </script>

{% endblock content%}
